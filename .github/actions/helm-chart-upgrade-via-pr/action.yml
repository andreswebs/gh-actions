---
name: Helm Chart Upgrade via PR

description: |
  Checkout a GitHub repository, upgrade a specified Helm chart within it,
  and create a PR with the changes.

inputs:
  chart-dir:
    description: File system path of the Helm chart directory
    required: true
  chart-name:
    description: Name of the Helm chart
    required: true
  token:
    description: GitHub token with write access to the Kubernetes configuration repository
    required: true
  repository:
    description: Repository name
    required: true
  ref:
    description: Branch name
    required: false
    default: main
  image-artifact:
    description: Name of the image artifact
    required: true
  branch-name-prefix:
    description: A prefix to prepend to the branch name
    required: false
    default: auto-

runs:
  using: composite
  steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ inputs.token }}
        repository: ${{ inputs.repository }}
        ref: ${{ inputs.ref }}

    - name: Get image value
      id: image
      uses: andreswebs/gh-actions/.github/actions/artifact-as-value@main
      with:
        key: ${{ inputs.image-artifact }}

    - name: Update version
      shell: bash
      env:
        IMAGE: ${{ steps.image.outputs.value }}
      working-directory: ${{ inputs.chart-dir }}
      run: |
        APP_VERSION=$(cut -d ':' -f 2 <(echo ${IMAGE}))
        echo "APP_VERSION=${APP_VERSION}" >> $GITHUB_ENV
        yq -i ".appVersion = \"${APP_VERSION}\"" "Chart.yaml"
        yq -i ".deployment.image.tag = \"${APP_VERSION}\"" "values.yaml"

    - name: Create PR
      shell: bash
      env:
        CHART_NAME: ${{ inputs.chart-name }}
        BRANCH_NAME_PREFIX: ${{ inputs.branch-name-prefix }}

        ## TODO:
        ## Track this value found on the internet for the github-actions[bot] email:
        ## is this the correct value to use?
        ## github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
        ## Sources:
        ## https://github.com/orgs/community/discussions/119597
        ## https://github.com/fregante/setup-git-user/blob/main/action.yml
        GH_ACTIONS_BOT_NAME: github-actions[bot]
        GH_ACTIONS_BOT_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com

      run: |
        BRANCH_NAME=${BRANCH_NAME_PREFIX}${CHART_NAME}-${APP_VERSION}
        MSG="chore: update ${CHART_NAME} to ${APP_VERSION}"

        git config user.name "${GH_ACTIONS_BOT_NAME}"
        git config user.email "${GH_ACTIONS_BOT_EMAIL}"

        git checkout -b "${BRANCH_NAME}"

        git add .
        git commit -m "${MSG}"

        echo "${K8S_CONFIG_TOKEN}" > token
        gh auth login --with-token < token
        rm token

        git push origin "${BRANCH_NAME}"

        gh pr create \
          --body "" \
          --title "${MSG}" \
          --head "${BRANCH_NAME}" \
          --base "main"
